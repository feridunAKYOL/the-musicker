<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Playlists</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron text-center pt-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">MENU</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="./index.html">Albums </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./artists.html">Artists </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Playlists <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="display-3 text-info">PLAYLISTS PAGE</h1>
  </div>
  <div class="container bg-light">
    <!-- this is the main div.. consists 4 form group  -->
    <div class="col-12 mt-3">
      <!-- this is the post form.. for creating a new one  -->
      <form action="/api/Playlists" method="POST">
        <div class="form-group row pt-3">
          <label for="name" class="col-sm-2 col-form-label">Playlist Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name">
          </div>
        </div>
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary btn-block mr-3">ADD to PLAYLISTS</button>
        </div>  
      </form>
    </div>
    
    <!-- this is the second form.. for delete application  -->
    <div class="col-12 mt-3">
      <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Delete Any Playlist </h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form action="/api/playlists/delete" method="POST">
                <div class="form-group row">
                  <label for="id" class="col-sm-2 col-form-label">Delete an Playlist</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="id">
                  </div>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1 bg-danger">Delete</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- this is the third part for the view any-->
    <div class="col-12 mt-3">
      <div id="viewModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">view any Playlist </h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form action="/api/playlists/view" method="POST">
                <div class="form-group row">
                  <label for="id" class="col-sm-2 col-form-label">Playlist ID</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="id">
                  </div>
                </div>
                <div class="row">
                  <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1 bg-info">View</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- this is the fourth form to change-->
    <div id="changeModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="content">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change any Playlist </h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form action="/api/playlists/change" method="POST">
              <div class="form-group row pt-3">
                <label for="id" class="col-sm-2 col-form-label">Playlist ID</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="id">
                </div>
              </div>
              <div class="form-group row pt-3">
                <label for="name" class="col-sm-2 col-form-label">Playlist Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="name">
                </div>
              </div>
              <div class="row">
                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm ml-1 bg-primary">Change</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--this is the button group-->
    <div class="btn-group col">
      <div class="col-12 col-sm align-self-center">
        <a role="button" class="btn btn-block btn-info" data-toggle="modal" data-target="#changeModal">Change any Album</a>
      </div>
      <div class="col-12 col-sm align-self-center">
        <a role="button" class="btn btn-block  btn-info" data-toggle="modal" data-target="#viewModal">View any Album</a>
      </div>
      <div class="col-12 col-sm align-self-center">
        <a role="button" class="btn btn-block  btn-danger" data-toggle="modal" data-target="#deleteModal">delete any
          Album</a>
      </div>
    </div>
    <div id="root" class="col-12 mt-3">
      <table id="tblPlaylists" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Playlist ID</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./app/playlists/init.js"></script>
</body>
</html>
